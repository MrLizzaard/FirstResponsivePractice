<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="author" content="DoHyeong" />
    <meta name="description" content="프론트엔드 개발자 김도형의 포트폴리오입니다." />
    <meta name="robots" content="all" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>김도형의 포트폴리오</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/982efc6462.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main class="HomePageLayout">
      <!-- Navbar -->
      <nav id="navbar">
        <div class="navbar__logo">
          <div class="navbar__icon"><img src="./img/logo.png" alt="logo" /></div>
          <a href="#">DoHyeong</a>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item active">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">Project</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>

        <!-- Toggle button -->
        <button class="navbar__toggle-btn"><i class="fas fa-bars"></i></button>
      </nav>
      <!-- Home -->
      <section id="home">
        <div class="home__container">
          <img src="./img/home_img.jpg" alt="home_img" class="home__img" />
          <h1 class="home__title">개발자 김도형의 포트폴리오입니다</h1>
          <button class="home__contactBtn">Contact Me</button>
        </div>
      </section>
      <!-- About Me -->
      <section id="about" class="section">
        <div class="section__container">
          <h1 class="about__title title">About Me</h1>
          <article class="about__container">
            <h2 class="about__contextTitle">성실한사람</h2>
            <p class="about__context">개발자로써 항상 더욱 보기좋고 더욱 유저 친화적인 웹사이트를 만들 수 있도록 노력하겠습니다.</p>
          </article>
        </div>
      </section>
      <!-- Skills -->
      <section id="skills" class="section">
        <div class="section__container">
          <h1 class="skills__title title">Skills</h1>
          <article class="skills__container">
            <div class="skills__frontend">
              <h2>FrontEnd</h2>
              <div class="skills__html skill__card">
                <span class="skills__name">HTML</span>
                <div class="skill__icon" data-value="95">
                  <i class="fab fa-html5"></i>
                </div>
              </div>
              <div class="skills__css skill__card">
                <span class="skills__name">CSS</span>
                <div class="skill__icon" data-value="90">
                  <i class="fab fa-css3"></i>
                </div>
              </div>
              <div class="skills__js skill__card">
                <span class="skills__name">JS</span>
                <div class="skill__icon" data-value="80">
                  <i class="fab fa-js"></i>
                </div>
              </div>
              <div class="skills__react skill__card">
                <span class="skills__name">REACT</span>
                <div class="skill__icon" data-value="70">
                  <i class="fab fa-react"></i>
                </div>
              </div>
              <div class="skills__range-display">
                <div class="skills__range-description">
                  <span class="skills__range-persentage">0%</span>
                </div>
                <div class="skills__range-container">
                  <div class="skills__range-value" style="width: 0%"></div>
                </div>
              </div>
            </div>
            <div class="skills__backend">
              <h2>BackEnd</h2>
              <div class="skills__nodejs skill__card nodeJS">
                <span class="skills__name">nodeJS</span>
                <div class="skill__icon" data-value="50">
                  <i class="fab fa-node-js"></i>
                </div>
              </div>
              <div class="skills__range-display">
                <div class="skills__range-description">
                  <span class="skills__range-persentage">0%</span>
                </div>
                <div class="skills__range-container">
                  <div class="skills__range-value" style="width: 0%"></div>
                </div>
              </div>
            </div>
            <div class="skills__etc">
              <h2>ETC</h2>
              <div class="skills__git skill__card">
                <span class="skills__name">GIT</span>
                <div class="skill__icon" data-value="70">
                  <i class="fab fa-git-alt"></i>
                </div>
              </div>
              <div class="skills__range-display">
                <div class="skills__range-description">
                  <span class="skills__range-persentage">0%</span>
                </div>
                <div class="skills__range-container">
                  <div class="skills__range-value" style="width: 0%"></div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
      <!-- Project -->
      <section id="project" class="section">
        <div class="section__container">
          <h1 class="project__title title">Project</h1>
          <h2 class="project__subTitle"></h2>
        </div>
      </section>
      <!-- Contact -->
      <footer id="contact" class="section">
        <h1 class="contact__title title">Contact</h1>
        <h2 class="contact__email">dhk21512@gmail.com</h2>
        <div class="contact__container">
          <div class="contact__gmail"><i class="fab fa-google"></i></div>
          <div class="contact__github"><i class="fab fa-github"></i></div>
        </div>
      </footer>

      <!-- Arrow up Btn -->
      <button class="arrow-up"><i class="fas fa-arrow-up"></i></button>
    </main>
  </body>
</html>
